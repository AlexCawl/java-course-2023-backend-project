app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
  api:
    github: https://api.github.com/
    stack-overflow: https://api.stackexchange.com/
    bot: http://localhost:8090/
  datasource:
    url: jdbc:postgresql://postgresql:5432/scrapper
    username: postgres
    password: postgres
  liquibase:
    enabled: false

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
